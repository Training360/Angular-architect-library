<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="nav navbar-nav">
    @for (link of links; track $index) {
      <a class="nav-item nav-link"
        [routerLink]="link.url"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="active">
          {{ link.text }}
      </a>
    }
  </div>
</nav>
